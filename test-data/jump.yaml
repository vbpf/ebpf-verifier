test-case: jslt-imm

pre: []

code:
  <start>: |
    r0 = 0
    r1 = 0xfffffffe
    if r1 s< 0xfffffffd goto <exit> ; Not taken
    if r1 s< 0xfffffffe goto <exit> ; Not taken
