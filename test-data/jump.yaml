test-case: same_type

pre: ["r0.type=number",
      "r8.type=ctx", "r8.ctx_offset=4",
      "r9.type=ctx", "r9.ctx_offset=0"]

code:
  <start>: |
    if r0 == 0 goto <stack>
  <number>: |
    r1 = 1
    r2 = r0
    goto <out>
  <stack>: |
    r1 = r8
    r2 = r9
    goto <out>
  <out>: |
    r3 = r2
    r3 -= r1; trigger same_type(r2, r1)

post:
  - r1.type=r2.type
  - r0.type=number
  - r1.ctx_offset=4
  - r1.type in {number, ctx}
  - r2.ctx_offset=0
  - r2.type in {number, ctx}
  - r3.type=number
  - r8.ctx_offset=4
  - r8.type=ctx
  - r9.ctx_offset=0
  - r9.type=ctx

