test-case: "parse 0 invariant"
pre: ["r1.value=0"]
code:
  <start>: r1 = r1
post: ["r1.value=0"]
---
test-case: "parse -1 invariant"
pre: ["r1.value=-1"]
code:
  <start>: r1 = r1
post: ["r1.value=-1"]
