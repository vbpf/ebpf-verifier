---
test-case: assign immediate

pre: []

code:
  <start>: |
    w1 = 0

post:
  - r1.type=number
  - r1.svalue=0
  - r1.uvalue=0
---
test-case: assign register

pre: []

code:
  <start>: |
    r1 = r2;

post:
  - r1.type=r2.type
  - r1.svalue=r2.svalue
  - r1.uvalue=r2.uvalue
---
test-case: assign self

pre: []

code:
  <start>: |
    r1 = r1;

post: []
---
test-case: re-assign immediate

pre: ["r1.svalue=5", "r1.uvalue=5", "r1.type=number"]

code:
  <start>: |
    r1 = 0

post:
  - r1.type=number
  - r1.svalue=0
  - r1.uvalue=0
---
test-case: re-assign register

pre: ["r1.svalue=[-3, 5]", "r1.type=number"]

code:
  <start>: |
    r1 = 0

post:
  - r1.type=number
  - r1.svalue=0
  - r1.uvalue=0
---
test-case: stack assign immediate

pre: ["r10.type=stack", "r10.stack_offset=512"]

code:
  <start>: |
    *(u64 *)(r10 - 8) = 0

post:
  - r10.type=stack
  - r10.stack_offset=512
  - s[504...511].type=number
  - s[504...511].svalue=0
  - s[504...511].uvalue=0
---
