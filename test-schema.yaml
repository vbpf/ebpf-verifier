id: https://spec.openapis.org/oas/4.0/schema/2021-08-12
$schema: http://json-schema.org/draft-04/schema#
description: Validation schema for ebpf-verifier tests
type: object
required:
  - test-case
  - pre
  - code
  - post
properties:
  test-case:
    type: string
  options:
    type: array
    items:
      type: string
  pre:
    type: array
    items:
      type: string
  code:
    type: object
    required: [<start>]
    patternProperties:
      '^<a-zA-Z[a-zA-Z0-9]*>$':
        type: array
    additionalItems: false
  post:
    type: array
    items:
      type: string
  messages:
    type: array
    items:
      type: string
additionalProperties: false
