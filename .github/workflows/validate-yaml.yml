---
name: Validate-YAML

"on":
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate-yaml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GEDCOM.io
        uses: actions/checkout@v4

      - name: Validate YAML
        run: yamllint . .github .github/workflows test-data
